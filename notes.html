<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes - The Philosopher's Window</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">The Philosopher's Window</a>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="album.html" class="nav-link">Albums</a></li>
          <li><a href="blogs.html" class="nav-link">Blogs</a></li>
          <li><a href="notes.html" class="nav-link active">Notes</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <div class="page-header">
        <h1>Notes</h1>
        <p class="page-subtitle">Personal thoughts and observations</p>
      </div>

      <div class="albums-controls">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search notes by title..."
            class="search-input"
          />
          <button id="clear-search" class="clear-button" style="display: none">
            Clear
          </button>
        </div>
        <div class="sort-container">
          <button id="sort-button" class="sort-button" data-direction="desc">
            sort: newest first â†“
          </button>
        </div>
      </div>

      <div class="notes-timeline" id="notes-timeline">
        <!-- Notes will be dynamically loaded here -->
      </div>

      <div class="loading-indicator" id="loading-indicator">
        <div class="loading-text">Loading notes...</div>
      </div>

      <div class="error-message" id="error-message" style="display: none">
        Error loading notes. Please try again later.
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 The Philosopher's Window. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/notes.js"></script>
  </body>
</html>
