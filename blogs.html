<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Philosopher's Window - Blogs</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <nav class="main-nav">
        <table>
          <tr>
            <td class="nav-logo">
              <a href="index.html">The Philosopher's Window</a>
            </td>
            <td class="nav-links">
              <a href="index.html" class="nav-link">Home</a>
              <a href="album.html" class="nav-link">Albums</a>
              <a href="blogs.html" class="nav-link active">Blogs</a>
              <a href="notes.html" class="nav-link">Notes</a>
              <a href="tyli.html" class="nav-link">TYLI</a>
            </td>
          </tr>
        </table>
      </nav>

      <main class="main-content">
        <header class="page-header">
          <p>sometimes, i just like to write.</p>
        </header>

        <!-- Sort Controls -->
        <div class="blogs-controls">
          <button id="sort-button" class="sort-button" data-direction="desc">
            sort: newest first â†“
          </button>
        </div>

        <!-- Blogs Timeline Container -->
        <div class="blogs-timeline" id="blogs-timeline">
          <!-- Dynamic blog posts will be loaded here -->
        </div>

        <!-- Loading Indicator -->
        <div
          class="loading-indicator"
          id="loading-indicator"
          style="display: none"
        >
          <p class="loading-text">loading more thoughts...</p>
        </div>

        <!-- No Results Message -->
        <div class="no-results" id="no-results" style="display: none">
          <p>no blogs found matching your search.</p>
          <button
            onclick="document.getElementById('search-input').value = ''; document.getElementById('search-input').dispatchEvent(new Event('input'));"
            class="clear-button"
          >
            clear search
          </button>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/blogs.js"></script>
  </body>
</html>
